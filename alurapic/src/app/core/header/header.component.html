<header class="fixed-top">
    <nav class="navbar navbar-light bg-white">

        <a class="navbar-brand">
            <i class="fa fa-bars mr-2" (click)="menu.toggle()"></i>
            ALURAPIC
        </a>

        <ap-menu #menu></ap-menu>
        <div *ngIf="(user$ | async) as user; else pleaseLogin">
            <i class="fa fa-user-circle mr-1"></i>
            <a class="mr-1">{{user.name}}</a>
            <a (click)="logout()">(Logout)</a>
        </div>

        <ng-template #pleaseLogin>
            <span class="navbar-text">
                <a [routerLink]="['']">Please, login!</a>
            </span>
        </ng-template>

    </nav>

    <div class="fixed-top">
        <ap-loading></ap-loading>
        <ap-alert></ap-alert>
    </div>
</header>
